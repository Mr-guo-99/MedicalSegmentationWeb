{% extends "layouts/base.html" %}

{% block title %} 个人页面 {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">个人信息</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-5 pr-md-1">
              <div class="form-group">
                <label>UserID</label>
                <input type="text" class="form-control" disabled="" value="{{ current_user.id }}">
              </div>
            </div>
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control"  disabled="" value="{{ current_user.username }}">
              </div>
            </div>
            <div class="col-md-4 pl-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" value="" id="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" placeholder="姓名" value="管泽元" id="name">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>职位</label>
                <input type="text" class="form-control" placeholder="职位" value="骨科医生" id="position">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>工作单位</label>
                <input type="text" class="form-control" placeholder="工作单位" value="湘潭医院" id="work_unit">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-md-1">
              <div class="form-group">
                <label>城市</label>
                <input type="text" class="form-control" placeholder="城市" value="湘潭" id="city">
              </div>
            </div>
            <div class="col-md-4 px-md-1">
              <div class="form-group">
                <label>省份</label>
                <input type="text" class="form-control" placeholder="省份" value="湖南" id="province">
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-fill btn-primary">保存</button>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-user">
      <div class="card-body">
        <p class="card-text">
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img class="avatar" src="{{ url_for('static', filename='assets/img/iu.jpg') }}" alt="=IU." style="height: 100px; width: 100px">
              <h5 class="title">
                {{ current_user.username }}
              </h5>
            </a>
            <p class="description">
              {{ current_user.email }}
            </p>
          </div>
        </p>
        <div class="card-description">
          个人信息简介...
        </div>
      </div>
  </div>
</div>


{% endblock content %}
